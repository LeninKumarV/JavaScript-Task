<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation  Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body{
            background-color: rgb(226, 225, 225);
            overflow: hidden;
        }
        #form{
            width: 350px;
            height: 560px;
            margin: auto auto;
            margin-top: 7%;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
        }
        button{
            width: 100%;
            border: none;
            outline: none;
            padding: 5px 0%;
            background-color: burlywood;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        h2{
            color: burlywood;
            font-weight: bold;
        }
        button:hover{
            background-color: rgb(197, 157, 104);
        }

        .error{
            color: red;
            font-size: 13px;
        }
        .form-group.error input{
            border: 1px solid red;
        }
        .form-group.success input{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <!--Form-->
    <form method="post" id="form">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="username">username</label>
            <br>
            <br>
            <input type="text" name="username" id="username" class="form-control" >
            <div class="error" ></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <br>
            <br>
            <input type="email" name="email" id="email" class="form-control">
            <div class="error"></div>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <br>
            <br>
            <input type="password" name="password" id="password" class="form-control">
            <div class="error"></div>
        </div>
        <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <br>
            <br>
            <input type="password" name="password" id="cpassword" class="form-control">
            <div class="error"></div>
        </div>
        <br>
        <button type="submit" id="submit"><a href="index.html"></a>Submit</button>
    </form>

    <!--JS Section-->
    <script>
        var username=document.querySelector("#username");
        var email=document.querySelector("#email");
        var password=document.querySelector("#password");
        var cpassword=document.querySelector("#cpassword");
        var submit=document.querySelector("#submit");
        var formgroup=document.querySelector(".form-group");

        //checking validity
        submit.addEventListener('click',function(event){
            console.log("JNJNJ")   
            event.preventDefault();
            Validate();
                
        });
      
        function Validate() {
            var valusername=username.value.trim();            
            var valemail=email.value.trim();
            var valpassword=password.value.trim();
            var valcpassword=cpassword.value.trim();
           
            if(valusername===""){
                setError(username,"Please enter your name");
            }
            else{
                setSuccess(username);
            }

            if (valemail=="") {
                setError(email,"Please enter your email");    
            } 
            else{
                setSuccess(email);
            }

            if (valpassword=="") {
                setError(password,"Please enter your password");
            } 
            else if(valpassword.length<8){
                setError(password,"Please enter your password in above 8 characters")
            } 
            else {
                setSuccess(password);    
            }

            if (valcpassword=="") {
                setError(cpassword,"Please re-enter your password")
            }
             else if(valcpassword!=valpassword)
            {
                setError(cpassword,"Please enter your same password");    
            }
            else if(valcpassword==valpassword){
                setSuccess(cpassword);
            }

            if(valusername.length>=1&&valemail.length>=1&&valpassword.length>=8&&valcpassword==valpassword){
                window.location.href="index.html";
            }
        }

        function setError(element,message){
            var inputElement=element.parentElement;
            var selectElement=inputElement.querySelector(".error")
            var setText=selectElement.innerText=message;

            //inputElement.classList.add(".error");
            //inputElement.classList.remove(".success");
        }
      
        function setSuccess(element){
            var inputElement=element.parentElement;
            var selectElement=inputElement.querySelector(".error")
            var setText=selectElement.innerText="";

            //inputElement.classList.add(".success");
            //inputElement.classList.remove(".error");
        }
  </script>

</body>
</html>`
